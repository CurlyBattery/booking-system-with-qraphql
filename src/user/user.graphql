enum Role {
  USER
  ADMIN
}

type User {
  id: String
  email: String!
  password: String!
  name: String!
  role: Role
  bookings: [Booking!]
}

input CreateUserInput {
  email: String!
  password: String!
  name: String!
  role: Role
}

input UpdateUserInput {
  id: String
  email: String
  name: String
  role: Role
}

type Query {
  getUsers: [User]!
  getUser(id: String!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: String!): User
}
